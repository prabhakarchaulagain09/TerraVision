        <body>

            <div class="order-container">
                <div class="header">
                    <h3>Thank you! Your order has been received ðŸŽ‰</h3>
                </div>
        
                <div class="order-details">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Order Number:</th>
                                <td id="orderNumber"></td>
                            </tr>
                            <tr>
                                <th>Name:</th>
                                <td id="fullName"></td>
                            </tr>
                            <tr>
                                <th>Address:</th>
                                <td id="address"></td>
                            </tr>
                            <tr>
                                <th>Contact Number:</th>
                                <td id="phone"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td id="email"></td>
                            </tr>
                            <tr>
                                <th>Payment Method:</th>
                                <td id="paymentMethod"></td>
                            </tr>
                        </tbody>
                    </table>
        
                    <h4>Order Details:</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="cartItems"></tbody>
                    </table>
        
                    <h4>Total Price: <strong id="totalPrice"></strong></h4>
                </div>
            </div>

            <!-- Add this at the bottom of your order container or after your last table -->
<div class="back-button-container">
    <a href="home.html">
        <button class="back-button">Back to Home Page</button>
    </a>
</div>

        
    <footer>
        <p>Copyright Â© 2025 TerraVision</p>
            </footer>
        

            <script>
                // Retrieve the order details from localStorage
                const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
        
                if (orderDetails) {
                    // Displaying order information
                    document.getElementById('orderNumber').innerText = orderDetails.orderNumber;
                    document.getElementById('fullName').innerText = orderDetails.fullName;
                    document.getElementById('address').innerText = orderDetails.address;
                    document.getElementById('phone').innerText = orderDetails.phone;
                    document.getElementById('email').innerText = orderDetails.email;
                    document.getElementById('paymentMethod').innerText = orderDetails.paymentMethod;
                    
                    // Displaying cart items
                    const cartItemsContainer = document.getElementById('cartItems');
                    orderDetails.cartItems.forEach(item => {
                        const row = document.createElement('tr');
                        const totalPrice = item.price * item.quantity;
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>Rs. ${item.price}</td>
                            <td>${item.quantity}</td>
                            <td>Rs. ${totalPrice}</td>
                        `;
                        cartItemsContainer.appendChild(row);
                    });
        
                    // Display total price
                    document.getElementById('totalPrice').innerText = `Rs. ${orderDetails.totalPrice}`;
                } else {
                    alert("Order details not found.");
                }
            </script>
        </body>
