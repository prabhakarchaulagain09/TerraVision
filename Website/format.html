<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - TerraVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #a8f28c;
            padding: 30px 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        nav {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .menu li {
            display: inline-block;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .menu a:hover {
            color: #0073e6; /* Changed hover color to blue */
        }
        .language-toggle img {
            width: 25px;
            height: 20px;
            margin-right: 15px;
            margin-left: 15px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-left:20px
        }
        .search-container input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .search-container button:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #b1aeae;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="home.html" class="logo">TerraVision</a>
            <div class="nav-container">
                <div class="hamburger" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu" id="main-menu">
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="croprecommendation.html"><i class="fas fa-seedling"></i> Crop Recommendation</a></li>
                    <li><a href="seedbank.html"><i class="fas fa-store"></i> Seed Bank</a></li>
                    <li><a href="wishlist.html"><i class="fas fa-heart"></i></a></li>
                    <li><a href="myaccount.html"><i class="fas fa-user"></i></a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
                <div id="google_element"></div>
            </div>
        </div>
    </header>
    <footer>
        <p>Copyright Â© 2025 TerraVision | Powered by IIMS Student</p>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger-menu');
        const menu = document.getElementById('main-menu');
        hamburger.onclick = function() {
            menu.classList.toggle('open');
        };
    </script>
</body>
</html>
