<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - TerraVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="style.css"> 
    <style>
        .crop-container {
            text-align: center;
            max-width: 700px;
            margin: auto;
            padding: 45px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #0073e6;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .crop-container input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .crop-container button {
            background: #2fc251;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }
        .crop-container button:hover {
            background: #218838;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(105, 218, 255);
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.3s;
        }
        .result-box.visible {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .result-crop {
            background: #28a745;
        }
        .result-error {
            background: #dc3545;
        }

        .accuracy {
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">TerraVision</div>
        <nav>
            <div class="nav-right">
                <ul class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="croprecommendation.html">Crop Recommendation</a></li>
                    <li><a href="seedbank.html">Seed Bank</a></li>
                    <li><a href="wishlist.html"><i class="fa fa-heart"></i></a></li>
                    <li><a href="myaccount.html"><i class="fa fa-user"></i></a></li>
                    <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Crop Recommendation Form (Initially Hidden) -->
    <div id="cropFormContainer" class="crop-container">
        <h2>üå± Crop Recommendation System</h2>
        <form id="cropForm">
            <!-- Crop input fields here -->
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>
            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>
            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>
            <label for="temperature">Temperature (¬∞C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required>
            <label for="ph">pH Level:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.1" required>
            <button type="button" id="submitCropForm">‚úÖ Predict Crop</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>

    <footer>
        <p>Copyright ¬© 2025 TerraVision</p>
    </footer>

    <script>

            var formData = {
                N: document.getElementById("N").value,
                P: document.getElementById("P").value,
                K: document.getElementById("K").value,
                temperature: document.getElementById("temperature").value,
                humidity: document.getElementById("humidity").value,
                ph: document.getElementById("ph").value,
                rainfall: document.getElementById("rainfall").value
            };

            var resultDiv = document.getElementById("result");
            resultDiv.className = "result-box visible";
            resultDiv.innerHTML = "üîÑ Loading...";

            fetch("https://crop-recommendation-api-5kmz.onrender.com/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    resultDiv.className = "result-box result-crop visible";
                    resultDiv.innerHTML = "üåæ Recommended Crop: " + data.prediction;
                } else {
                    resultDiv.className = "result-box result-error visible";
                    resultDiv.innerHTML = "‚ùå Error: Could not get prediction.";
                }
            })
            .catch(error => {
                resultDiv.className = "result-box result-error visible";
                resultDiv.innerHTML = "‚ùå API Error: " + error.message;
            });
    </script>
</body>
</html>
