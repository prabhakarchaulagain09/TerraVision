    <style>
        .container {
            width: 80%;
            max-width: 1200px; 
            margin: 50px auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .item {
            background: white;
            width: 250px; /* Kept product size same as before */
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .item p {
            font-size: 16px;
            color: #555;
        }
        .item button {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0033aa;
        }
        .wishlist-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgb(239, 79, 79);
            border-radius: 50%;
            padding: 3px;
            cursor: pointer;
            transition: 0.2s ease;
            margin-left: 50px;
        }
        .wishlist-icon i {
            font-size: 13px;
            color: white;
        }
        .wishlist-icon:hover {
            background-color: red;
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        
        // Add to wishlist 
        function addToWishlist(name, price, image) {

            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Check if product already exists
            if (wishlist.some(product => product.name === name)) {
                alert(`${name} is already in your wishlist!`);
                return;
            }

            wishlist.push({ name, price, image });

            // Save updated wishlist
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(`${name} added to wishlist!`);
        }

        // Add to cart
        function addToCart(name, price, image) {

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if product already exists in cart
            if (cart.some(product => product.name === name)) {
                alert(`${name} is already in your cart!`);
                return;
            }

            cart.push({ name, price, image });

            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }
    </script>
