    <style>
        /* Form styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
            background-color: rgb(165, 211, 241);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 350px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>

    <body>
        

        <!-- Signup Form (Hidden initially) -->
<div class="form-container" id="signup-form" style="display: none;">
    <h2>Signup</h2>
    <form id="signupForm" onsubmit="return handleSignup(event)">
        <div class="input-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn">Signup</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </form>
</div>

<!-- Login Form (Shown by default) -->
<div class="form-container" id="login-form">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Signup</a></p>
    </form>
</div>
    
        <script>function showLoginForm() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
}

function showSignupForm() {
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('login-form').style.display = 'none';
}

function handleSignup(event) {
    event.preventDefault(); // Prevent form submission

    // Get form data
    const username = document.getElementById('signup-username').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Store the data in localStorage
    const user = {
        username: username,
        email: email,
        password: password
    };
    localStorage.setItem('user', JSON.stringify(user));

    // Show SweetAlert2 success message
    Swal.fire({
        title: "Signup Successful!",
        text: "You can now log in.",
        icon: "success",
        confirmButtonText: "Go to Login",
        
    }).then(() => {
        showLoginForm(); // Show login form after the alert
    });
}

function handleLogin(event) {
    event.preventDefault(); // Prevent form submission

    // Retrieve user data from localStorage
    const storedUser = JSON.parse(localStorage.getItem('user'));

    // Check if the email and password match
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (storedUser && storedUser.email === email && storedUser.password === password) {
        // Show a beautiful success popup
        Swal.fire({
            title: `Welcome, ${storedUser.username}!`,
            text: "You have successfully logged in.",
            icon: "success",
            confirmButtonText: "Go to Homepage",
            timer: 2000, // Auto-close after 2 seconds
            timerProgressBar: true,
            showConfirmButton: false
        });

        // Redirect to homepage after 2 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 2000);
    } else {
        // Show error popup
        Swal.fire({
            title: "Login Failed!",
            text: "Invalid email or password. Please try again.",
            icon: "error",
            confirmButtonText: "Try Again"
        });
    }

    // On logout, clear user data from localStorage
function logout() {
    localStorage.removeItem('user');  // Remove the user from localStorage
    Swal.fire({
        title: "Logged Out",
        text: "You have been logged out successfully.",
        icon: "success",
        confirmButtonText: "OK"
    }).then(() => {
        window.location.href = "home.html";  // Redirect to home page
    });
}

}
</script>
